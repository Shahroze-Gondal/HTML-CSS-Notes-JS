{% load static %}
<link rel="stylesheet" href="{% static 'demo/register.css' %}">
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SignUp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>
<body>
<form action="" method="post" class="register_form">
    <h2>SignUp</h2>
         <div class="container" id="message">
         {% if messages %}
             {% for message in messages %}
             {{ message }}
             {% endfor %}
         {% endif %}
     </div>
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Create a username (only letter and numbers)"
           Required>
    <br>
    <label for="">First Name</label>
    <input type="text" id="first_name" name="first_name" placeholder="Enter user first name"
           Required>
    <br>
    <label for="">Last Name</label>
    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name"
           Required>
    <br>
    <label for="">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"
           Required>
    <br>
    <label for="">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"
           Required>
    <br>       
    <label for="">Confirm your password</label>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password"
           Required>
    <br>
    <button type="submit"><Sub>Submit</Sub></button>
</body>
</html>
